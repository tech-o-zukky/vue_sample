<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/viewer_style.css" />
    <title>VueImageViewerSample</title>
  </head>

  <body>
    <div id="app">
      <div class="wrap">
        <image-thumbnail v-for="(img, i) in images" :key="i" :path="img.path" @clickimage="onSelectImage(img.path)"></image-thumbnail>
        <transition name="fade">
          <modal :is-shown="isShown" :image-path="selectedImage" @close="closeModal" />
        </transition>
      </div>
    </div>
    <a href="index.html">Index</a>
    <script src="./script/script_viewer.js"></script>
  </body>
</html>
