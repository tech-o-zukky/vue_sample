<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style_todo.css" />
    <title>VueToDoApplecationSample</title>
  </head>

  <body>

    <div id="app">
      <article  class="wrap">
        <section class="todo-form">
          <input type="text" name="todo-text" class="input-text" placeholder="please input todo" :value="text" @input="inputText" />
          <button class="add-button" @click="addTodo">ADD TODO</button>
        </section>

        <section class="list-area">
          <div class="area-imcomplecate">
            <p class="todo-title">imcomplecate items</p>
            <ul class="todo-area">
              <li v-for="(item, i) in todos" :key="i" class="list">
                <span class="list-label">{{item.text}}</span>
              </li>
            </ul>
          </div>
        </section>
      </article>
    </div>

    <a href="index.html">Index</a>
    <script src="./script/script_todo.js"></script>
  </body>
</html>
